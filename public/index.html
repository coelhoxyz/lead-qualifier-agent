<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Qualifier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="app">
    <!-- Chat -->
    <div class="chat-panel">
      <div class="chat-header">
        <div class="avatar">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#080b11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
        </div>
        <div class="info">
          <h3>Lead Qualifier</h3>
          <span>Assistente de qualificacao</span>
        </div>
      </div>
      <div class="messages" id="messages">
        <div class="message system">Envie uma mensagem para iniciar</div>
      </div>
      <div class="typing-wrap" id="typingWrap">
        <div class="typing">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="input-area" id="inputArea">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem..." autofocus />
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
          <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
      </div>
    </div>

    <!-- Status -->
    <div class="status-panel">
      <div class="panel-section">
        <h4>Telefone</h4>
        <div class="phone-row">
          <input type="text" id="phoneInput" value="5511999999999" />
          <button class="btn-new" onclick="newConversation()">Nova</button>
        </div>
      </div>

      <div class="panel-section">
        <h4>Status</h4>
        <div class="status-grid">
          <div class="stat-cell">
            <label>Status</label>
            <span class="badge active" id="statusBadge">active</span>
          </div>
          <div class="stat-cell">
            <label>Etapa</label>
            <span class="step-name" id="funnelStepName">Nome</span>
          </div>
        </div>
      </div>

      <div class="panel-section">
        <h4>Funil</h4>
        <div class="funnel" id="funnel">
          <div class="funnel-step current" data-step="collect_name">
            <div class="circle">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <span>Nome</span>
          </div>
          <div class="funnel-step" data-step="collect_birth_date">
            <div class="circle">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <span>Data de nascimento</span>
          </div>
          <div class="funnel-step" data-step="collect_weight_loss_reason">
            <div class="circle">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <span>Motivo</span>
          </div>
          <div class="funnel-step" data-step="qualified">
            <div class="circle">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <span class="step-final-label">Resultado</span>
          </div>
        </div>
      </div>

      <div class="panel-section">
        <h4>Variaveis extraidas</h4>
        <div class="var-list">
          <div class="var-item">
            <label>Nome</label>
            <span class="val" id="varName">&mdash;</span>
          </div>
          <div class="var-item">
            <label>Data de nascimento</label>
            <span class="val" id="varBirthDate">&mdash;</span>
          </div>
          <div class="var-item">
            <label>Motivo</label>
            <span class="val" id="varReason">&mdash;</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
